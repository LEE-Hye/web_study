<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 산술 연산자
        console.log("산술 연산자");
        const name = 'hyebin';
        name;
        const hello = 'hello hyebin!';
        hello;
        const greeting = name + hello;
        greeting;
        let name1 = 'hyebin';   // 복합 할당 연산자 = 단축 연산자 : 새로운 텍스트 문자열을 기존 문자열에 연결하고 그 결과를 반환 += 연산자 사용
        name1 += 'hello hyebin!';

        console.log(name);
        console.log(hello);
        console.log(greeting);
        console.log(name1);

        // 비교 연산자
        console.log("비교 연산자");
        // === : 타입이나 숫자나 문자나 완전히 같아야 함
        console.log(5 === 2 + 4); // false
        console.log('Chris' === 'Bob'); // false
        console.log(5 === 2 + 3); // true
        console.log(2 === '2'); // false, 숫자와 문자열은 다름
        // !== : 불일치 - 같지 않은가?
        console.log(5 !== 2 + 4); // true
        console.log('Chris' !== 'Bob'); // true
        console.log(5 !== 2 + 3); // false
        console.log(2 !== '2'); // true, 숫자와 문자열은 다름
        // < : 미만
        console.log(6 < 10); // true
        console.log(20 < 10); // false
        // > : 초과
        console.log(6 > 10); // false
        console.log(20 > 10);  // true


    </script>
</body>

</html>
