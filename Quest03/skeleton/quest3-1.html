        function star_program(line) {
            if (line <= 0) {
                console.log("💥0보다 큰 수를 입력해주세요💥");
            } else {
                var star = '';

                for (var i = 0; i < line; i++) {
                    for (var j = (line - 1); j > i; j--) {
                        star += ' ';
                    }
                    for (var k = 0; k < i * 2 + 1; k++) {
                        star += "*";
                    }
                    star += "\n";
                }
                console.log(star);
            }
        }
        
        var line = prompt("1 이상의 줄 수를 입력해주세요", "1");
        star_program(line);
